<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="../../javascript/jquery/jquery-3.7.1.min.js"></script>
    <div class="cont">
        <form action=""  class="reg-form">
            <span class="error-msg"></span>
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" class="text">
            <!-- <span class="err-span email-err">Email is Required</span> -->
            <br>
            <label for="pass">Password :</label>
            <p id="pinfo"></p>
            <input type="password" name="pass" id="pass" class="text" onfocusout="passCheck()" onfocus="pInfo()">
            <!-- <span class="err-span pass-err">Password is Required</span> -->
            <p id="perror"></p>
            <br>
            <p class="contact-btn">+ contact</p>
            <label for="contact-inp" id="contact-label">Contact :</label>
            <input type="text" class="text" id="contact-inp">
            <label for="address">Address : </label>
            <input type="textbox" name="address" id="address" class="text">
            <!-- <span class="err-span add-err">Address is Required</span> -->
            <br>
            <label >Gender : </label>
            <br>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="Female">
                <!-- <span class="err-span gender-err">Gender is Required</span>         -->
            </div>
            <label for="education">Education : </label>
            <select name="education" id="education">
                <option value="">--</option>
                <option value="Engineering">Engineering</option>
                <!-- <option value="Medical">Medical</option>
                <option value="Others">Others</option> -->
            </select>
            <!-- <span class="err-span ed-err">Education is not selected</span> -->

            <br>
            <label for="education">Department : </label>
            <select name="department" id="department">
                <option value="">--</option>
                <option value="computer">Computer Science Engineering</option>
                <option value="information">Information Science Engineering</option>
                <option value="electronics">Electronics & Communication Engineering</option>
                <option value="mechanical">Mechanical Engineering</option>
            </select>
            <!-- <span class="err-span dept-err">Department is not Selected</span> -->
            <div>
                <br>
                <label for="hobby">Hobbies :</label>
                <br>
                <label for="singing">Singing</label>
                <input type="checkbox" name="Hobby" id="singing" >
                <label for="dancing">Dancing</label>
                <input type="checkbox" name="Hobby" id="dancing">
                <label for="gardening">Gardening</label>
                <input type="checkbox" name="Hobby" id="gardening">
                <label for="others">Others</label>
                <input type="checkbox" name="Hobby" id="others">
                <br>
                <!-- <span class="err-span hobby-err">Hobbies are Required</span> -->
                <br>
            </div>
            <input type="submit" value="Register" class="btn">
            <input type="reset" value="Reset" class="reset-btn">
        </div>
        </form>
        <script src="./script.js" type="text/javascript"></script>
    </body>
    </html>
